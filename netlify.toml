# Netlify Configuration for React Frontend
# This file should be at the repository root

[build]
  # Build command - explicitly change to frontend directory
  # Run linting first to catch errors, then build
  # Using npm install instead of npm ci to handle package-lock.json sync issues
  command = "cd frontend && npm install && npm run lint && npm run build"
  # Directory to publish (relative to repo root)
  publish = "frontend/build"

# Environment variables (set these in Netlify dashboard)
# REACT_APP_API_URL will be set in Netlify dashboard

# Redirect rules for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Build settings
[build.environment]
  NODE_VERSION = "18"
